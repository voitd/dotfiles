# open new split (window) with cmd+d retaining the cwd
map cmd+n new_window_with_cwd

# open new tab with cmd+t
map cmd+t     new_tab_with_cwd
map cmd+f     new_tab_with_cwd
map cmd+q     close_tab

# new split with default cwd
map kitty_mod+n new_window_with_cwd

map kitty_mod+j combine : new_window_with_cwd : remote_control resize-window -a vertical -i -25

# map ctrl+n launch --location=neighbor some_program
map kitty_mod+z layout_action rotate
# switch between next and previous splits
map cmd+]        next_window
map cmd+[        previous_window
map cmd+w        close_window
