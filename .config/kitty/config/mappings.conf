# Map cmd + <num> to corresponding tabs
map cmd+1 goto_tab 1
map cmd+2 goto_tab 2
map cmd+3 goto_tab 3
map cmd+4 goto_tab 4
map cmd+5 goto_tab 5
map cmd+6 goto_tab 6
map cmd+7 goto_tab 7
map cmd+8 goto_tab 8
map cmd+9 goto_tab 9

# changing font sizes
map cmd+equal        change_font_size all +2.0
map cmd+minus        change_font_size all -2.0
map cmd+0            change_font_size all 0
map kitty_mod+r      start_resizing_window

map kitty_mod+l      next_layout

map kitty_mod+f11    toggle_fullscreen
map kitty_mod+f10    toggle_maximized

map kitty_mod+f2     edit_config_file
map kitty_mod+escape kitty_shell window
#use mod+r to resize
map kitty_mod+left   resize_window narrower
map kitty_mod+right  resize_window wider
map kitty_mod+up     resize_window taller
map kitty_mod+down   resize_window shorter

# map cmd+shift+p goto_layout stack
map cmd+shift+t goto_layout tall
map cmd+shift+f goto_layout fat
map cmd+shift+s goto_layout split


map cmd+h kitten hints
#: Open a currently visible URL using the keyboard. The program used
#: to open the URL is specified in open_url_with.

map kitty_mod+h>o kitten hints --type path --program -

#: Select a path/filename and insert it into the terminal. Useful, for
#: instance to run git commands on a filename output from a previous
#: git command.

map kitty_mod+h>p kitten hints --type path

#: Select a path/filename and open it with the default open program.

map kitty_mod+h>l kitten hints --type line --program -

#: Select a line of text and insert it into the terminal. Use for the
#: output of things like: ls -1

map kitty_mod+h>w kitten hints --type word --program -

#: Select words and insert into terminal.

map kitty_mod+h>h kitten hints --type hash --program -

#: Select something that looks like a hash and insert it into the
#: terminal. Useful with git, which uses sha1 hashes to identify
#: commits

map kitty_mod+h>n kitten hints --type linenum

